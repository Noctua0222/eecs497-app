<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensory Assistance Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sensory Assistance Catalogue</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="navigateTo('music')">Sounds</a></li>
        <li><a href="#" onclick="navigateTo('images')">Images</a></li>
        <li><a href="#" onclick="navigateTo('games')">Games</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="landing" class="page active">
      <h2>Welcome to the Sensory Assistance Catalogue</h2>
      <p>Choose a section to explore: Sounds, Images, or Games.</p>
    </section>

    <section id="music" class="page">
      <h2>Music Player</h2>
      <div class="playlist">
        <div class="track">
          <p>Track 1</p>
          <audio controls src="music/track1.mp3"></audio>
          <button onclick="toggleFavorite(this)">♡</button>
        </div>
        <div class="track">
          <p>Track 2</p>
          <audio controls src="music/track2.mp3"></audio>
          <button onclick="toggleFavorite(this)">♡</button>
        </div>
      </div>
    </section>

    <section id="images" class="page">
      <h2>Image Gallery</h2>
      <div class="gallery">
        <img src="images/cat.png" alt="Cat" onclick="showImageDescription('A cute cat sitting on a couch.')" />
        <img src="images/dog.png" alt="Dog" onclick="showImageDescription('A happy dog and cat being best buddies.')" />
        <img src="images/flower.png" alt="Flower" onclick="showImageDescription('Beautiful blooming flowers with birds on them.')" />
      </div>
      <div id="image-overlay" class="overlay" onclick="hideOverlay('image-overlay')">
        <div class="description-box">
          <p id="image-description"></p>
        </div>
      </div>
    </section>

    <section id="games" class="page">
      <h2>Games</h2>
      <div class="games-list">
        <div class="game" onclick="showGameDescription('Puzzle Quest: Solve challenging puzzles to advance!')">Puzzle Quest</div>
        <div class="game" onclick="showGameDescription('Memory Match: Test your memory skills with fun patterns!')">Memory Match</div>
        <div class="game" onclick="showGameDescription('Reaction Time: See how fast you can click!')">Reaction Time</div>
      </div>
      <div id="game-overlay" class="overlay" onclick="hideOverlay('game-overlay')">
        <div class="description-box">
          <p id="game-description"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
